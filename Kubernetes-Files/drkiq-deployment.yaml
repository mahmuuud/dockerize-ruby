      creationTimestamp: null
      labels:
        io.kompose.service: drkiq
    spec:
      containers:
        - env:
            - name: CACHE_URL
              valueFrom:
                configMapKeyRef:
                  key: CACHE_URL
                  name: env
            - name: DATABASE_URL
              valueFrom:
                configMapKeyRef:
                  key: DATABASE_URL
                  name: env
            - name: GROUP_ID
              valueFrom:
                configMapKeyRef:
                  key: GROUP_ID
                  name: env
            - name: JOB_WORKER_URL
